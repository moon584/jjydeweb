<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鞠婧祎个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">个人经历</a></li>
            <li><a href="#works">影视作品</a></li>
            <li><a href="#gallery">图片集</a></li>
        </ul>
    </nav>

    <!-- 首页 -->
    <section id="home" class="hero">
        <h1>鞠婧祎</h1>
        <div class="card">
            <p>歌手 | 演员 | 偶像</p>
        </div>
    </section>

    <!-- 个人经历 -->
    <section id="about">
        <div class="card">
            <h2>个人经历</h2>
            <p>2013年：以SNH48成员身份出道</p>
            <p>2017年：首次单飞发展</p>
            <p>2018年：参演首部电视剧《芸汐传》</p>
            <p>2020年：获得东方风云榜年度全能艺人奖</p>
        </div>
    </section>

    <!-- 影视作品 -->
    <section id="works">
        <div class="card">
            <h2>代表作品</h2>
            <p>电视剧：《芸汐传》《新白娘子传奇》《漂亮书生》</p>
            <p>音乐：《恋爱告急》《过去完成时》《冬日》</p>
            <p>综艺：《国风美少年》《我要这样生活》</p>
        </div>
    </section>

    <!-- 图片区 -->
    <section id="gallery">
        <h2>精彩瞬间</h2>
        <div class="gallery">
            <!-- 插入图片位置 -->
            <div class="image-placeholder">图片1</div>
            <div class="image-placeholder">图片2</div>
            <div class="image-placeholder">图片3</div>
            <div class="image-placeholder">图片4</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
