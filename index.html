<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>鞠婧祎个人主页｜作品与相册</title>
  <meta name="description" content="鞠婧祎个人主页：生平经历、代表影视与音乐作品、高清图片集与动态。" />
  <link rel="canonical" href="https://example.com/" />
  <meta name="theme-color" content="#0d47a1" />
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="鞠婧祎个人主页｜作品与相册" />
  <meta property="og:description" content="生平经历、代表作、图片与动态。" />
  <meta property="og:url" content="https://example.com/" />
  <meta property="og:image" content="/og-cover.jpg" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="/fonts/NotoSansSC-Regular.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- 结构化数据 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "鞠婧祎",
    "jobTitle": "歌手、演员",
    "url": "https://example.com/",
    "image": "https://example.com/og-cover.jpg",
    "sameAs": [
      "https://weibo.com/",
      "https://www.instagram.com/"
    ]
  }
  </script>
</head>
<body class="bg-slideshow">
  <!-- 跳过导航 -->
  <a class="skip-link" href="#main">跳到主要内容</a>

  <!-- 顶部导航 -->
  <header class="site-header" role="banner">
    <nav class="nav" aria-label="主导航">
      <button class="nav__toggle" aria-expanded="false" aria-controls="nav-menu">菜单</button>
      <ul id="nav-menu" class="nav__list">
        <li><a href="#home">首页</a></li>
        <li><a href="#about">个人经历</a></li>
        <li><a href="#works">影视作品</a></li>
        <li><a href="#gallery">图片集</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <!-- 首页 -->
    <section id="home" class="section hero" aria-labelledby="hero-title" data-reveal>
      <h1 id="hero-title">鞠婧祎</h1>
      <p class="subtitle">歌手 · 演员 · 偶像</p>
      <div class="cta-row">
        <a class="btn" href="#works">查看代表作</a>
        <a class="btn btn--ghost" href="#gallery">浏览相册</a>
      </div>
    </section>

    <!-- 个人经历 -->
    <section id="about" class="section" aria-labelledby="about-title" data-reveal>
      <div class="card">
        <h2 id="about-title">个人经历</h2>
        <ul class="timeline">
          <li><time datetime="2013">2013</time> 以 SNH48 成员身份出道</li>
          <li><time datetime="2017">2017</time> 个人发展</li>
          <li><time datetime="2018">2018</time> 参演《芸汐传》</li>
          <li><time datetime="2020">2020</time> 获东方风云榜年度全能艺人奖</li>
        </ul>
      </div>
    </section>

    <!-- 影视作品 -->
    <section id="works" class="section" aria-labelledby="works-title" data-reveal>
      <div class="card">
        <h2 id="works-title">影视作品</h2>
        <div class="chips" role="list">
          <span role="listitem" class="chip">《芸汐传》</span>
          <span role="listitem" class="chip">《新白娘子传奇》</span>
          <span role="listitem" class="chip">《漂亮书生》</span>
        </div>
        <div class="chips" role="list">
          <span role="listitem" class="chip">《恋爱告急》</span>
          <span role="listitem" class="chip">《过去完成时》</span>
          <span role="listitem" class="chip">《冬日》</span>
        </div>
      </div>
    </section>

    <!-- 相册：图片轮播 -->
    <section id="gallery" class="section" aria-labelledby="gallery-title" data-reveal>
      <h2 id="gallery-title">图片集</h2>
      <div class="gallery-slider-container">
        <div class="gallery-slider" id="gallerySlider">
          <!-- 图片将通过JavaScript自动加载 -->
        </div>
        
        <!-- 加载状态提示 -->
        <div class="gallery-loading" id="galleryLoading">
          <p>正在加载图片...</p>
        </div>
        
        <!-- 图片轮播控制按钮 -->
        <button class="gallery-btn gallery-btn--prev" id="galleryPrev" aria-label="上一组图片">‹</button>
        <button class="gallery-btn gallery-btn--next" id="galleryNext" aria-label="下一组图片">›</button>
        
        <!-- 图片轮播指示器 -->
        <div class="gallery-indicators" id="galleryIndicators"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Fan Project · 非官方站点</small>
  </footer>

  <button id="backToTop" class="back-to-top" aria-label="回到顶部">↑</button>

  <!-- 背景切换按钮 -->
  <div class="bg-controls">
    <button id="prevBg" class="bg-btn bg-btn--prev" aria-label="上一张背景">‹</button>
    <button id="nextBg" class="bg-btn bg-btn--next" aria-label="下一张背景">›</button>
    <div class="bg-indicators" id="bgIndicators"></div>
  </div>

  <div id="lightbox" class="lightbox" hidden>
    <button class="lightbox__close" aria-label="关闭">×</button>
    <img id="lightbox-img" alt="" />
    <p id="lightbox-caption"></p>
  </div>

  <!-- 自动生成的图片列表（如果存在） -->
  <script src="auto_images.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
